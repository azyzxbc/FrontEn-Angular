<meta charset="utf-8">
<title>DarkPan - Bootstrap 5 Admin Template</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="" name="keywords">
<meta content="" name="description">

<!-- Favicon -->
<link href="img/favicon.ico" rel="icon">

<!-- Google Web Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap"
  rel="stylesheet">

<!-- Icon Font Stylesheet -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

<!-- Libraries Stylesheet -->
<link href="/assets/BackOffice/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
<link href="/assets/BackOffice/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

<!-- Customized Bootstrap Stylesheet -->
<link href="/assets/BackOffice/css/bootstrap.min.css" rel="stylesheet">

<!-- Template Stylesheet -->
<link href="/assets/BackOffice/css/style.css" rel="stylesheet">
<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">

    <div>
      <app-navbar></app-navbar>

      <app-sidebar></app-sidebar>
      <div class="container-fluid pt-4 px-4" style="margin-left: 200px;">
        <div class="bg-secondary text-center rounded p-4">
          <div class="d-flex align-items-center justify-content-between mb-4">
            <h6 class="mb-0">Recent Salse</h6>
            <a href="">Show All</a>
          </div>
          <div class="table-responsive">
            <table class="table text-start align-middle table-bordered table-hover mb-0">
              <thead>
                <tr class="text-white">
                  <th scope="col">ID Demande</th>
                  <th scope="col">Date Debut</th>
                  <th scope="col">Level</th>
                  <th scope="col">Topic</th>
                  <th scope="col">Status</th>
                  <th>Local</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>

                <tr *ngFor="let sg of StudyGroups ; let i = index">
                  <td>{{ sg.idGroup }}</td>
                  <td>{{ sg.date_debut | date: 'dd/MM/yyyy' }}</td>
                  <td>{{ sg.level }}</td>
                  <td>{{ sg.topic }}</td>
                  <td>{{ sg.status }}</td>
                  <td>
                    <select [(ngModel)]="selectedLocalIds[i]" required>
                      <option *ngFor="let l of locals" [value]="l.idLocal" [style.color]="getColor(l.total_group_study)">
                        {{ l.idLocal }}
                      </option>
                    </select>
                  </td>
                    <td><button (click)="onClickMatch(sg.idGroup, selectedLocalIds[i])" [disabled]="!selectedLocalIds[i]">Match</button></td>
                    
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>
